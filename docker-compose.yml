version: '3.7'

services:
  api:
    build: ./
    env_file:
      - ./.env
    command: bash entrypoint.sh
    depends_on:
      - postgresdb
    ports:
      - 4000:4000

  postgresdb:
    image: postgres:13.1
    restart: always
    volumes:
      - grenades_postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - 5432:5432

volumes:
  grenades_postgres_data: